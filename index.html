<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- link of favicon -->
    <link rel="shortcut icon" href="./photo/watch_1.png" type="image/x-icon">
    <!-- Link of  file css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link of file font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Watch</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="header_box">
                <div class="box_logo">
                    <div class="icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="text">
                        <h1>S'WATCH</h1>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li class="active">MAN</li>
                        <li>WOMAN</li>
                    </ul>
                    <ul class="social">
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-user"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-cart-shopping">
                                <span class="number_cart">0</span>
                            </i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_box">
                <div class="image">
                    <img src="./photo/watch_1.png" alt="">
                    <div class="arrows">
                        <div class="arrow-right">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="arrow-left">
                            <i class="fa-solid fa-arrow-left"></i>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <h1>Super <span class="bld">Luxury</span>
                        <br>
                        <span>Super</span> Watches
                    </h1>
                    <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate exercitationem
                        corporis qui quod illo ipsa.</p>
                    <div class="btn_price">
                        <button class="btn">Add To cart -$<span class="price">359</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
